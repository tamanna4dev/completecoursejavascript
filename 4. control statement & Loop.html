  <h1>switch statement</h1>
  <script>
   var day = 7;
  switch (day) {
    case 0:
           document.write ("Today is Monday")
  break;
  
  case 1:
           document.write ("Today is Tuesday")
  break;
  case 2:
           document.write ("Today is Wednesday")
  break;
  case 3:
           document.write ("Today is Thursday")
  break;
  case 4:
           document.write ("Today is Friday")
  break;
  case 5:
           document.write ("Today is Saturday")
  break;
  case 6:
           document.write ("Today is Sunday")
  break;
  
    default:
           document.write ("Enter the valid Week Day")
        }
  
  </script>

  <h1>while Loop</h1>
  <script>
      var num = 0;
      while (num <= 10 ){
        document.write (num +'<br>');
      num++;
      }
  </script>
  
  
  <h1>Do-while Loop</h1>
  <script>
      var num = 0;
      do{
        document.write (num +'<br>');
      num++;
   }  while (num <= 10 );      
  </script>
  
  
  
  <h1>For Loop</h1>
  <script>
     for (var a = 3; a <= 10; a++){
        document.write(a + '<br>')
     }
  </script>
<!-- For In Loop-->

<script>
