    <!-- Traversal in array -->
    <h1>Traversal in array</h1>
    <script>
 var myFriends = ['gomti','kajal','payal','muskan'];

//  document.write(myFriends.length) 
 document.write(myFriends[0])
    </script>



<!--  normalForEach() -->
    <h1>ForEach()</h1>
    <script>
 myFriends.forEach(function(element, index, array) {
        document.write(element + " index : " + index + " " + array +'<br>')
    });
   
     </script> 
    <!-- fat Array this -->
    <h1>ForEach()
    </h1>
   <script>

        myFriends.forEach((element, index, array) => {
            document.write(element + " index : " + index + " " + array +'<br>')
   });
    </script>


<!-- How to Insery,Add,Replace and Delete Element in Array (CRUD) -->
 <h2>How to Insery,Add,Replace and Delete Element in Array (CRUD)</h2>
<h3>push</h3>
<script>
    const age = ['one','two','three']
    const count = age.push('four','five','six');
   document.write(age + '<br>');
   document.write(count + '<br>');
</script>

<h1>unshift()</h1>

<script>
     const ages = ['one','two','three']
    const counts = ages.unshift('four','five','six');
   document.write(ages + '<br>');
   document.write(counts + '<br>');

</script>


<h1>pop</h1>

<script>
const names = ['tamanna', 'gomti', 'kiran'];
document.write(names + '<br>');
document.write(names.pop() + '<br>');
document.write(names + '<br>');
</script>

<h1>shift</h1>
<script>
    const name = ['tamanna', 'gomti', 'kiran'];
    document.write(name + '<br>');
    document.write(name.shift() + '<br>');
    document.write(name + '<br>');
    </script>

<h1>Reduce Method</h1>
 <script>
    let arr = [5,6,2];
