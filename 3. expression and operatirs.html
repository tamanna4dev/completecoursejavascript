 <h1>increment</h1>
 <h3>postfix</h3>
<script>
     var x = 20;
     var y = x++;
     document.write(x  +'<br>');
     document.write(y  +'<br>');
</script>

        
<h3>prefix</h3>
<script>
     var x = 20;
     var y = ++x;
     document.write(x  +'<br>');
     document.write(y  +'<br>');
</script>


<h1> decrement</h1>
<h3>postfix</h3>
<script>
     var x = 20;
     var y = x--;
     document.write(x  +'<br>');
     document.write(y  +'<br>');
</script>

       
<h3>prefix</h3>
<script>
     var x = 20;
     var y = --x;
     document.write(x  +'<br>');
     document.write(y  +'<br>');
</script>


<h1>Comparison operator</h1>

<script>
var a = 20;
var b = 15;
console.log (a == b); //equal to (==)
console.log (a != b); // not equal (!=)
console.log (a > b); //greater than	
console.log (a < b);  //less than
console.log (a >= b); //greater than or equal to	
console.log (a <= b); //less than or equal to


</script>
