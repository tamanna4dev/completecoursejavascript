<!-- Question:-3 what is the Difference between == vs === ? -->
<script>
    var num1 = 5
    var num2 = 5;
    console.log (typeof(num1));
    console.log(num1 == num2 );
</script>

<script>
    var num1 = 5

    console.log (typeof(num1)); //data type
    console.log (typeof(num2));
    console.log(num1 === num2);
</script>
